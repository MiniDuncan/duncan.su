<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .schedule-header {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .category-list li {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .category-list li:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-list a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }

        .category-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">Archie's Sports Streams</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/matches/Football">Football Streams</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://ublockorigin.com" target="_blank" class="nav-link">uBlock Origin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sports Schedule Header -->
    <div class="schedule-header">Sports Schedule</div>

    <div class="container">
        <ul class="category-list">
            {% for sport in sports %}
                <li><a href="/matches/{{ sport.id }}">{{ sport.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
