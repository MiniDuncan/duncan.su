<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>

    <!-- Include Bootstrap and custom styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">

    <!-- Include Video.js library -->
    <script src="https://vjs.zencdn.net/7.17.0/video.js"></script>

    <style>
        /* Global Body Style */
        body {
            margin: 0;
            background-color: #000; /* Dark background for video focus */
        }

        /* Center Video Player */
        #my-video {
            max-width: 90%;
            max-height: 70vh;
            margin: 2rem auto;
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Navbar Spacing */
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Archie's Sports Streams</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/matches/football">Football Streams</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://ublockorigin.com" target="_blank" class="nav-link">uBlock Origin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container text-center">
        <!-- Video Player -->
        <video id="my-video" class="video-js vjs-default-skin" controls autoplay>
            <source src="{{m3u_url}}" type="application/x-mpegURL">
        </video>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var player = videojs('my-video', {
            techOrder: ['html5']
        });
    </script>
</body>
</html>
